<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>

        <div>
            {%for post in posts%}
                <div>
                    <h3>{{post.title}}</h3>
                    <p>{{post.text|linebreaksbr}}</p>
                    {{post.published_date}}
                </div>
            {%endfor%}
        </div>

    </body>
