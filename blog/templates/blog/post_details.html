{% extends 'blog/base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/blog.css' %}">

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                <i>{{ post.published_date }}</i>
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <div class="text_in_details">
            {{ post.text|linebreaksbr }}
        </div>
    </div>
{% endblock %}
